<div class="cont-form">
  <form #login="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" required class="form-control" name="username" [(ngModel)]="userLogin.username" />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" required class="form-control" name="password" [(ngModel)]="userLogin.password" />
    </div>
    <button type="submit" [disabled]="login.invalid" [ngClass]="{'active': login.valid}" (click)="onLogin()">Login</button>
    <div class="link">
      <a routerLink="/register">Create Account</a>
    </div>
  </form>
</div>
