<div class="cont-form">
  <form #register="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" required class="form-control" name="username" [(ngModel)]="userRegister.username" />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" required class="form-control" name="email" [(ngModel)]="userRegister.email" />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" required class="form-control" name="password" [(ngModel)]="userRegister.password" />
    </div>

    <button type="submit" [disabled]="register.invalid" [ngClass]="{'active': register.valid}" (click)="onRegister()">Register</button>

    <div class="link">
      <a routerLink="/login">I have an account</a>
    </div>
  </form>
</div>
