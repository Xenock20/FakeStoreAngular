<div class="cont-product">
  <div class="product">
    <img [src]="product.image" alt="">
    <div class="info">
      <h2>{{product.title}}</h2>
      <span class="des">{{product.description}}</span>
      <p class="price">${{product.price}}</p>
      <button (click)="onBuy()">Add to cart</button>
    </div>
  </div>
</div>
